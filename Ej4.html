<!-- EJERCICIO 4: ÍNDICE DE UNA PÁGINA WEB
Prepara un código JavaScript que, añadido a una página web, genere una tabla de contenido a
partir de las etiquetas <h1>, <h2>...<h6> El índice lo generará dentro de una etiqueta <pre>,
añadiendo espacios para que quede identado.
El resultado de este ejercicio debería ser una página html con el script, pero el script ha de ser
genérico y debería poder funcionar en cualquier otra página.
Por ejemplo, dada la siguiente página:
<html>
<body>
 <h1>Tema 1</h1>
 <div>
 <h2>Apartado 1</h2>
 </div>
 <h2>Apartado 2</h2>
 <h1>Tema 2</h1>
 <h2>Introducción</h2>
</body>
</html>
Debería generar una etiqueta <pre> con el siguiente contenido:
______
<pre>
1.- Tema 1
 1.1.- Apartado 1
 1.2.- Apartado 1
2.- Tema 2
 2.1.- Introducción
</pre>
------*****  Pista: *****------
Divide el ejercicio en dos: primero, la obtención de datos: intenta crear una estructura con los
títulos que puedas manejar como te interese. Luego, a partir de esa estructura, genera el contenido
del <pre> -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej4</title>
</head>

<body>

    <h1>Tema 1</h1>
    <div>
        <h2>Apartado 1</h2>
    </div>
    <h2>Apartado 2</h2>
    <h1>Tema 2</h1>
    <h2>Introducción</h2>

    <h1>Prueba Tema 3</h1>
    <h2>Prueba Introducción 2</h2>



    <pre id="crazyGame"></pre>

    <script>
        let tags = ['h1', 'h2', 'h3', 'h4', 'h5', 'h6'];
        let object = [];
        let counter = 1;
        for (let i = 0; i < tags.length; i++) {

            let indexPre = document.getElementsByTagName(tags[i]); //identifico  etiqueta
            //console.log(indexPre);
            for (let j = 0; j < indexPre.length; j++) {

                object.push(counter + '.-' + indexPre[j].innerHTML + '\n'); //texto inner
                counter++;
            }
        }
        //console.log(object);
        document.getElementById('crazyGame').innerText = object.join('');

    </script>
</body>

</html>
